{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if subtitle_list %}
{% for subtitle in subtitle_list %}
<li>
  <a href="https://www.youtube.com/watch?v={{ subtitle.captiontrack.video.video_id }}">{{ subtitle.content }}</a>
</li>
{% endfor %}
{% else %}
<p>No subtitles are available.</p>
{% endif %}

{% endblock %}
