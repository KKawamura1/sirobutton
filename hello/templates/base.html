<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- My CSS -->
    {% load static %}
    <link href={% static "hello/css/all.css" %} rel="stylesheet">
    <style type="text/css">
      /* background siro-chan (kawaii) */
      body {
      background-image: url({% static 'hello/images/background.png' %});
      background-size: 100% auto;

      }

      /* modify the number of siro-chan (very kawaii) */
      @media (min-width: 992px) {
      body {
      background-size: 66.7% auto;
      }
      }
    </style>

    <!-- title -->
    <title>シロボタン</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'hello/images/botan_with_back.png' %}" type="image/png">
  </head>
  <body>
    <header class="navbar navbar-expand navbar-light bg-top-nav sticky-top pr-0">
      <a class="navbar-brand" aria-label="Bootstrap" href="{% url 'sirobutton:home' %}">
	<img src="{% static 'hello/images/botan.png' %}" height="16px" alt="white botan">
	<span class="navbar-brand-text">
	  シロボタン
	</span>
	<img src="{% static 'hello/images/botan.png' %}" height="16px" alt="white botan">
      </a>
      <div class="navbar-nav-scroll mr-1">
	<ul class="navbar-nav frex-row">
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'sirobutton:home' %}">
	      Home
	    </a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'sirobutton:tags' %}">
	      タグ一覧
	    </a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'sirobutton:detailed-search' %}">
	      詳細検索
	    </a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'sirobutton:about-this' %}">
	      このアプリについて
	    </a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'sirobutton:lists' %}?tag={{ 'ありがとう'|urlencode }}">
	      ありがとう
	    </a>
	  </li>
	</ul>
      </div>
      <div class="navbar-nav ml-auto mr-1">
	<a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-text="シロボタンです" data-hashtags="シロボタン,SiroButton" data-url="{{ request.get_host }}{% url 'sirobutton:home' %}" data-related="SIROyoutuber" data-lang="ja" >Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </header>

    {% block content %}{% endblock %}

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'hello/js/my_js.js' %}"></script>
  </body>
</html>
