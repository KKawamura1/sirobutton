{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

{% if subtitles %}
<ul>
  {% for subtitle in subtitles %}
  <li>
    <a href="jump-to-youtube/{{ subtitle.id }}">
      {{ subtitle.content }}
    </a>
  </li>
  {% endfor %}
</ul>

{% else %}
<p>No subtitles are available.</p>
{% endif %}

<nav aria-label="Buttons list pages">
  {% include "share_pagination.html" with url_param="lists" %}
</nav>

{% endblock %}
